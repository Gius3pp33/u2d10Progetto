<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesPage2.css">
  </head>
  
   

  <body class="bg-dark text-white">
    <div class="container-fluid">
      <div class="navbar">
        <a class="" href="./index.html"
          ><img src="./assets/netflix_logo.png" alt="" width="150px"
        /></a>
      </div>
    </div>
    <div class="container">
      <div class="text-center">
        <h1>Edit Profile</h1>
      </div>
      <hr />
      <div class="row position-relative">
        <!-- Colonna per l'immagine -->
        <div class="col-md-3">
          <div class="profile-image">
            <img
              src="./assets/avatar.png"
              class="img-fluid"
              alt="Profile Image"
            />
            <div class="overlay-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="15px"
                width="18px"
                fill="white"
                viewBox="0 0 512 512"
              >
                <path
                  d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"
                />
              </svg>
            </div>
          </div>
        </div>
        <!-- Colonna per il resto  -->
        <div class="col-md-9 mb-4">
          <div class="btn btn-secondary w-100 mb-3 px-5">Strive Student</div>
          <h3 class="lead">Language:</h3>
          <div class="dropdown">
            <button
              class="btn btn-secondary bg-dark dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">Italian</a></li>
              <li><a class="dropdown-item" href="#">Russian</a></li>
              <li><a class="dropdown-item" href="#">Spanish</a></li>
            </ul>
          </div>
          <hr />
          <div class="form-group">
            <p class="lead">Maturity Settings:</p>
            <div class="btn btn-secondary btn-block">ALL MATURITY RATINGS</div>
          </div>
          <div>
            <p class="lead">
              Show titles of all maturity ratings for this profile.
            </p>
            <button
              type="button"
              class="btn btn-transparent text-secondary border border-secondary"
            >
              EDIT
            </button>
          </div>
          <hr />
          <div class="form-group">
            <p class="lead">Autoplay controls</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                class="black"
                checked
              />
              <label class="form-check-label"
                >Autoplay next episode in a series on all devices.</label
              >
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" checked />
              <label class="form-check-label"
                >Autoplay previews while browsing on all devices.</label
              >
            </div>
          </div>
        </div>
        <hr />
        <div class="row w-100">
          <div class="d-flex justify-content-around">
            <button
              class="col-2 btn btn-trasparent text-secondary border border-secondary border rounded-0"
            >
              SAVE
            </button>
            <button
              class="col-3 btn btn-trasparent text-secondary border border-secondary border rounded-0"
            >
              CANCEL
            </button>
            <button
              class="col-6 btn btn-trasparent text-secondary border border-secondary border rounded-0 ms-3"
            >
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
