<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .container {
      max-width: 600px;
      margin-top: 50px;
    }

    .profile-image {
      position: relative;
    }
    .overlay-icon {
      position: absolute;
      bottom: 10px;
      left: 10px;
      border: solid 1px black;
      border-radius: 50%;
      cursor: pointer;
    }

    .btn:hover {
      background-color: white;
      color: black;
    }
  </style>

  <body class="bg-black text-white">
    <div class="container-fluid">
      <div class="navbar">
        <a class="" href="./index.html"
          ><img src="./assets/netflix_logo.png" alt="" width="150px"
        /></a>
      </div>
    </div>
    <div class="container">
      <div class="text-center">
        <h1>Edit Profile</h1>
      </div>
      <hr />
      <div class="row position-relative">
        <!-- Colonna per l'immagine -->
        <div class="col-md-3">
          <div class="profile-image">
            <img
              src="./28b22a54c96662989843912cfceff789a6bae093.png"
              class="img-fluid"
              alt="Profile Image"
            />
            <div class="overlay-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="black"
                class="bi bi-pencil"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"
                />
              </svg>
            </div>
          </div>
        </div>
        <!-- Colonna per il resto del contenuto -->
        <div class="col-md-9">
          <div class="btn btn-secondary w-100 mb-3 px-5">Strive Student</div>
          <h3 class="lead">Language:</h3>
          <div class="dropdown">
            <button
              class="btn btn-secondary bg-black dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Italian</a></li>
              <li><a class="dropdown-item" href="#">Russian</a></li>
              <li><a class="dropdown-item" href="#">Spanish</a></li>
            </ul>
          </div>
          <hr />
          <div class="form-group">
            <p class="lead">Maturity Settings:</p>
            <div class="btn btn-secondary btn-block">ALL MATURITY RATINGS</div>
          </div>
          <div>
            <p class="lead">
              Show titles of all maturity ratings for this profile.
            </p>
            <button
              type="button"
              class="btn btn-transparent text-secondary border border-secondary"
            >
              EDIT
            </button>
          </div>
          <hr />
          <div class="form-group">
            <p class="lead">Autoplay controls</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" checked />
              <label class="form-check-label"
                >Autoplay next episode in a series on all devices.</label
              >
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" checked />
              <label class="form-check-label"
                >Autoplay previews while browsing on all devices.</label
              >
            </div>
          </div>
          <hr />
          <button
            type="button"
            class="btn btn-transparent text-secondary border border-secondary"
          >
            SAVE
          </button>
          <button
            type="button"
            class="btn btn-transparent text-secondary border border-secondary"

          >
            CANCEL
          </button>
          <button
            type="button"
            class="btn btn-transparent text-secondary border border-secondary"
          >
            DELETE PROFILE
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
